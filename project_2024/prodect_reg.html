              post your products in our site to reach more buyers to buy your items

          <div class="form-con">
            <form action="########################">
              <h2>Details</h2>
              <label for="p-name">Product Name</label>
              <input type="text" name="p-name" id="p-name" required>
              <label for="p-desc">Product description </label>
              <input type="text" name="p-desc" id="p-desc" required>
              <label for="p-price">Price of one unit</label>
              <input type="text" name="p-price" id="p-price" required>
              <label for="p-quantity">Total Quantity</label>
              <input type="text" name="p-quantity" id="p-quantity" required>
              <label for="p-photo">picture of product</label>
              <input type="file" name="p-photo" id="p-photo" required>
              <div id="name"></div>
              <div id="shop-name"></div>
              <button type="submit">Post Your Product</button>
            </form>
